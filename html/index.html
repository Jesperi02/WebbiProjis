<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Suutari Niemi Lappeenranta</title>

	<!-- Bootstrap -->
	<link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<script defer src="../bootstrap/dist/js/bootstrap.min.js"></script>  

	<!-- styles -->
	<link href="../styles/style.css" rel="stylesheet">

	<!-- Typescript -->
	<script defer src="index.ts"></script>
  </head>
  
  <body>
	<div class="container-fluid header gx-0">
		<div class="top-bar"></div>

		<div class="row gx-0">
			<div class="col">
				<div class="box main">
					<img src="../img/SuutariNiemi.png" alt="Suutari Niemi Lappeenranta">
				</div>
			</div>

			<div class="col">
				<div class="box main">
					<div class="row">
						<div class="col short">
							<div class="box highlight">
								<span>Etusivu</span>
							</div>
						</div>
						<div class="col short"> 
							<div class="box">
								<span>Palvelut</span>
							</div> 
						</div>
						<div class="col short"> 
							<div class="box">
								<span>Yhteystiedot</span>
							</div> 
						</div>
					</div>
				</div>
			</div>

			<div class="col">
				<div class="box main">
					<div class="row">
						<div class="col short"> 
							<div id="phoneImage" class="box">
								<img src="../img/puhelinIkoni.png"	alt="Puhelinnumero: ">
							</div>
						</div>
						<div class="col short">
							<div id="phoneNumber" class="box">
								<span>044 454 6868</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
